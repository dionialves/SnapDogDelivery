<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:fragment="layout(pageTitle, activeMenu, pageSubtitle, headerActions, content)" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ? ${pageTitle} + ' | SnapDog Admin' : 'SnapDog Admin'">SnapDog Admin</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style/style.css">

    <!-- ConfiguraÃ§Ã£o customizada do Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Paleta SnapDog - Vermelho como cor principal
                        'snapdog': {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',  // Principal
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d',
                            950: '#450a0a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Ãcones - Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <div class="flex min-h-screen">

        <!-- Sidebar -->
        <aside class="w-64 bg-snapdog-700 text-white flex flex-col fixed h-full">

            <!-- Logo -->
            <div class="p-6 border-b border-snapdog-600">
                <a th:href="@{/admin/dashboard}" class="flex items-center gap-3">
                    <!-- Logo placeholder - depois substituÃ­mos pelo SVG real -->
                    <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
                        <span class="text-snapdog-600 font-bold text-xl">ðŸŒ­</span>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg leading-tight">SnapDog</h1>
                        <span class="text-snapdog-200 text-xs">Delivery Admin</span>
                    </div>
                </a>
            </div>

            <!-- Menu de NavegaÃ§Ã£o -->
            <nav class="flex-1 p-4">
                <ul class="space-y-2">
                    <li>
                        <a th:href="@{/admin/dashboard}"
                            th:classappend="${activeMenu == 'dashboard'} ? 'bg-snapdog-800 text-white' : 'text-snapdog-100 hover:bg-snapdog-600'"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors">
                            <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/orders}"
                            th:classappend="${activeMenu == 'pedidos'} ? 'bg-snapdog-800 text-white' : 'text-snapdog-100 hover:bg-snapdog-600'"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors">
                            <i data-lucide="clipboard-list" class="w-5 h-5"></i>
                            <span>Pedidos</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/clients}"
                            th:classappend="${activeMenu == 'clientes'} ? 'bg-snapdog-800 text-white' : 'text-snapdog-100 hover:bg-snapdog-600'"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors">
                            <i data-lucide="users" class="w-5 h-5"></i>
                            <span>Clientes</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/products}"
                            th:classappend="${activeMenu == 'produtos'} ? 'bg-snapdog-800 text-white' : 'text-snapdog-100 hover:bg-snapdog-600'"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors">
                            <i data-lucide="package" class="w-5 h-5"></i>
                            <span>Produtos</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/relatorios}"
                            th:classappend="${activeMenu == 'relatorios'} ? 'bg-snapdog-800 text-white' : 'text-snapdog-100 hover:bg-snapdog-600'"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors">
                            <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                            <span>RelatÃ³rios</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- UsuÃ¡rio Logado -->
            <div class="p-4 border-t border-snapdog-600">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-snapdog-500 rounded-full flex items-center justify-center">
                        <span th:text="${#strings.substring(user?.name ?: 'U', 0, 1)}" class="font-semibold">U</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p th:text="${user?.name ?: 'UsuÃ¡rio'}" class="font-medium text-sm truncate">UsuÃ¡rio</p>
                        <p th:text="${user?.role ?: 'Administrador'}" class="text-snapdog-200 text-xs truncate">
                            Administrador</p>
                    </div>
                    <a th:href="@{/logout}" class="p-2 hover:bg-snapdog-600 rounded-lg transition-colors" title="Sair">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </a>
                </div>
            </div>

        </aside>

        <!-- ConteÃºdo Principal -->
        <main class="flex-1 ml-64">

            <!-- Header da PÃ¡gina -->
            <header class="bg-white shadow-sm border-b border-gray-200 px-8 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 th:text="${pageTitle ?: 'Dashboard'}" class="text-2xl font-bold text-gray-800">Dashboard
                        </h1>
                        <p th:if="${pageSubtitle}" th:text="${pageSubtitle}" class="text-gray-500 text-sm mt-1"></p>
                    </div>

                    <!-- Slot para aÃ§Ãµes do header (botÃµes, etc) -->
                    <th:block th:replace="${headerActions}"></th:block>
                </div>
            </header>

            <!-- ConteÃºdo da PÃ¡gina -->
            <div class="p-8">
                <th:block th:replace="${content}"></th:block>
            </div>

        </main>

    </div>

    <!-- Inicializa os Ã­cones Lucide -->
    <script>
        lucide.createIcons();
    </script>

</body>

</html>
